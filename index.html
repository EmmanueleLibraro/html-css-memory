<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- Header -->
    <header class="titolo">
        <h1>MEMORY GAME</h1>
    </header>

    <!-- Main -->
    <main class="container">
        <!-- Pattern-Baloon -->
        <section class="clearfix">
             <div class="pattern1">
            <img class="baloon retro" src="./img/noun_air_balloon_3134741.png" alt="baloon">
            <p class="air-baloon">Air Baloon</p>
            </div>
        
        <!-- Bici-pattenr -->
            <div class="pattern1">
                <img class="bicycle" src="./img/noun_Bicycle_3134821.png" alt="bicycle">
                <p class="bici">Bicycle</p>
             </div>

        <!-- Nave-pattern -->
            <div class="pattern1">
                <img class="ship" src="./img/noun_Cruise_Ship_3134824.png" alt="ship">
                <p class="ship-name"> Cruise Ship</p>
            </div>

        <!-- Sottomarino -->
            <div class="pattern1">
                <img class="submarine" src="./img/noun_Submarine_3134738.png" alt="submarine">
                <p class="sottomarino-text">Submarine</p>
            </div>
        
            <!-- Trattore -->
            <div class="pattern1">
                <img class="tractor" src="./img/noun_Tractor_3134797.png" alt="tractor">
                <p class="tractor-text">Tractor</p>
            </div>

            <!-- Tram -->
            <div class="pattern1">
                <img class="tram" src="./img/noun_Tram_3134750.png" alt="tram">
                <p class="tram-text">Tram</p>
            </div>
        </section>  
    </main>



</body>
</html>
